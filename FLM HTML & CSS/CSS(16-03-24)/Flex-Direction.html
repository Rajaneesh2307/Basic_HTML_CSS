<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-1</title>
    <style>
      div p {
        background-color: lightblue;
        height: 50px;
        width: 75px;
        text-align: center;
        padding-top: 35px;
        /* margin: 0px; */
      }
      p:nth-child(2) {
        background-color: lightcoral;
      }
      p:nth-child(3) {
        background-color: lightgreen;
      }
      p:nth-child(4) {
        background-color: lightseagreen;
      }
      #FlexStyling {
        display: flex;
        flex-direction: column-reverse;
        /* flex-direction: row-reverse; */
        /* flex-direction: row; */
        /* flex-direction: column; */
      }
    </style>
  </head>
  <body>
    <div id="FlexStyling">
      <p>R1</p>
      <p>R2</p>
      <p>R3</p>
      <p>R4</p>
    </div>
  </body>
</html>
